<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #ffffff;
        }
        /* Header styling */
        .header {
            background-color: #ffffff;
            height: 90px; /* Consistent height */
            display: flex;
            color: rgb(0, 0, 0);
            align-items: center; /* Center content vertically */
            justify-content: space-between; /* Space between title and login button */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for similar look */
            padding: 0 20px; /* Add padding for spacing */
        }
        .header h2 {
            margin: 0;
            font-size: 1.5rem; /* Set appropriate size */
            font-weight: normal; /* Remove bold */
        }

        /* Centering the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 90px); /* Adjust height to account for header */
        }

        /* Styling the card */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling form inputs */
        .form-control {
            background-color: #FBFBFB;
        }
        
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <h2>TEST VISTA</h2>
    <button class="btn btn-success" onclick="redirectToLogin()">Login</button>
</header>
<div class="container">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h3 class="card-title text-center">Enter OTP</h3>
        <p class="text-center">A code has been sent to your email. Please enter it below to continue.</p>
        <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required>
            <div class="invalid-feedback">Please enter the correct OTP.</div>
        </div>
        <button class="btn btn-primary w-100" onclick="validateOTP()">Verify OTP</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateOTP() {
        const otp = document.getElementById('otp').value;
        
        // OTP validation with the correct value "1234"
        if (otp === "1234") {
            alert('OTP Verified');
            window.location.href = 'resetPassword.html'; // Redirect to reset password page
        } else {
            document.getElementById('otp').classList.add('is-invalid');
        }
    }

    function redirectToLogin() {
        // Redirect to login.html
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
