<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #ffffff;
        }
        /* Header styling */
        .header {
            background-color: #000000;
            height: 90px; /* Consistent height */
            display: flex;
            color: rgb(255, 255, 255);
            align-items: center; /* Center content vertically */
            justify-content: space-between; /* Space between title and login button */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for similar look */
            padding: 0 20px; /* Add padding for spacing */
        }
        .header h2 {
            margin: 0;
            font-size: 1.5rem; /* Set appropriate size */
            font-weight: bold; /* Remove bold */
        }

        /* Centering the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 90px); /* Adjust height to account for header */
        }

        /* Styling the card */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling form inputs */
        .form-control {
            background-color: #FBFBFB;
        }

        /* Custom border color for password validation */
        .invalid {
            border-color: red !important;
        }

        .valid {
            border-color: green !important;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <h2>TEST VISTA</h2>
    <button class="btn btn-primary" onclick="redirectToLogin()">Login</button>
</header>
<div class="container">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h3 class="card-title text-center">Reset Password</h3>
        <p class="text-center">Choose a strong password that includes a mix of letters, numbers, and special characters.</p>
        
        <div class="mb-3">
            <label for="new-password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
        </div>
        
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
            <div class="invalid-feedback" id="password-error-msg">Passwords do not match or do not meet complexity requirements.</div>
        </div>
        
        <button class="btn btn-primary w-100" onclick="resetPassword()">Reset Password</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Regular expression for password complexity
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    // Check password complexity in real-time
    document.getElementById('new-password').addEventListener('input', function () {
        const passwordInput = this;
        if (passwordRegex.test(passwordInput.value)) {
            passwordInput.classList.remove('invalid');
            passwordInput.classList.add('valid');
        } else {
            passwordInput.classList.remove('valid');
            passwordInput.classList.add('invalid');
        }
    });

    // Check if passwords match and are valid before submitting
    function resetPassword() {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMsg = document.getElementById('password-error-msg');

        // Reset error message visibility
        errorMsg.style.display = "none";

        if (newPassword === confirmPassword && passwordRegex.test(newPassword)) {
            alert('Password successfully reset!');
            window.location.href = 'login.html'; // Redirect to login page
        } else {
            document.getElementById('confirm-password').classList.add('is-invalid');
            if (newPassword !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match.";
                errorMsg.style.display = "block"; // Show specific error message
            } else if (!passwordRegex.test(newPassword)) {
                errorMsg.textContent = "Password does not meet complexity requirements.";
                errorMsg.style.display = "block"; // Show specific error message
            }
        }
    }

    function redirectToLogin() {
        // Redirect to login.html
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
