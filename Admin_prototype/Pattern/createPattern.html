<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../commonPart/navbar.css" rel="stylesheet">
   
    <style>
    
    </style>

</head>
<body>
    <div class="container my-4">
        <div class="container ">
            <div class="row g-2 justify-content-end">
                <a class="btn btn-close" href="./pattern.html" aria-label="Close"></a>
              </div>
              <div class="row justify-content-center align-items-center my-2">
                <div class="col col-12 col-sm-10 col-md-8">
                  <h4 class="text-left  fw-bolder text-uppercase  mb-2">Create New Pattern</h4>
                </div>
                
              </div>
              <hr>
        </div>
        <div id="form-container" class="row mt-4 justify-content-center" >
            
                <form > 
                  <div class="row g-3 justify-content-center">

                    <fieldset class="border p-2 rounded col col-12 col-sm-10 col-md-8 mb-2">
                        <legend class="float-none w-auto  ">Pattern Details :</legend>
                  
                        <div class="row g-2 justify-content-center">

                            <div class="col col-12">    
                                <div class=" form-floating">
                                    <input type="text" class="form-control" id="patternName" placeholder="Enter Pattern Name">
                                    <label for="patternName" class="form-label">Pattern Name</label>
                                  </div>
                          </div>

                            <div class="col col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="boardName" placeholder="Search for Board" list="boardList" >
                                    <label for="boardName'">Search for  Board</label>
                                </div>
                                
                                <datalist id="boardList">
                                  <option value="Maharashtra State Board of Secondary and Higher Secondary Education (MSBSHSE)">
                                  <option value="Central Board of Secondary Education (CBSE)">
                                  <option value="Council for the Indian School Certificate Examinations (CISCE)">
                                  <option value="National Institute of Open Schooling (NIOS)">
                                  <option value="International Baccalaureate (IB)">
                                  <option value="Gujarat Secondary and Higher Secondary Education Board (GSEB)">
                                  <option value="Madhya Pradesh Board of Secondary Education (MPBSE)">
                                  <option value="Goa Board of Secondary and Higher Secondary Education (GBSHSE)">
                                  <option value="Karnataka Secondary Education Examination Board (KSEEB)">
                                  <option value="Chhattisgarh Board of Secondary Education (CGBSE)">
                                  <option value="Board of Secondary Education, Telangana (BSET)">
                                  <option value="Board of Secondary Education, Andhra Pradesh (BSEAP)">
                                  <option value="Cambridge Assessment International Education (CAIE)">
                                </datalist>
                            </div>
                          
                             <!-- Standards -->
                             <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <select id="standard" class="form-select"  >
                                        <option value="">Select Standard</option>
                                        <option value="First">First</option>
                                         <option value="Second">Second</option>
                                         <option value="Third">Third</option>
                                         <option value="Fourth">Fourth</option>
                                         <option value="Fifth">Fifth</option>
                                         <option value="Sixth">Sixth</option>
                                         <option value="Seventh">Seventh</option>
                                         <option value="Eighth">Eighth</option>
                                         <option value="Ninth">Ninth</option>
                                         <option value="Tenth">Tenth</option>
                    
                                    </select>
                                    <label for="standard" class="form-label"> Standard </label>
                                </div>
                             </div>
                            <!-- Subjects -->
                            <div class="col-12 col-md-6">
                                <div class=" form-floating">
                                    <select id="subject" class="form-select"  >
                                        <option value="">Select Subject</option>
                                        <option value="Marathi">Marathi</option>
                                        <option value="Hindi">Hindi</option>
                                        <option value="English">English</option>
                                        <option value="Maths">Maths</option>
                                        <option value="Science">Science</option>
                                        <option value="Social Science">Social Science</option>
                                        <option value="Sanskrit">Sanskrit</option>
                                        <option value="Health & Physical Education">Health & Physical Education</option>
                    
                                    </select>
                                    <label for="standard" class="form-label"> subject </label>
                            </div>
                            </div>
                           
                            <div class="col col-12">    
                                <div class=" form-floating">
                                    <input type="number" class="form-control" id="totalMarks" placeholder="Enter Total Marks">
                                    <label for="totalMarks" class="form-label">Total Marks</label>
                                  </div>
                          </div>
                          <div class="col col-12"> 
                            <div class="row">
                                <label for="remainingMarks" class="col-form-label col-6 col-sm-auto fw-bold ms-2">Remaining Marks:</label>    
                          <div class="col-6 col-sm-auto " >
                              <input type="text" readonly class="form-control-plaintext " id="remainingMarks" value=""> 
                          </div>
                            </div>
                          </div>
                          
                           
                        </div>
                        
                     
                    </fieldset>

                  
                    
                    <div class="col col-12 col-sm-10 col-md-8"> 
                      <div class="row g-3 justify-content-center mb-4">     
                          <div class="col-12 ">
                            <div class="btn-group w-100">
                              <a class="btn btn-light " href="./createSection.html" id="sectionButton" >
                               Add Section
                              </a>
                              
                            </div>
                          </div>
                      </div>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                    <div class="text-center mt-3">
                      <a id="submit_button" type="submit" class="btn btn-dark" href="./pattern.html">Submit</a>
                  </div>
                    </div>
                    
                  </div>
                </form>
            
        </div>
    </div>


  
    
    <!-- Link to your external JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./form.js"></script>
</body>
</html>
