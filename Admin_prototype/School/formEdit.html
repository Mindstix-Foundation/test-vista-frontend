
<!-- /teacher/teacher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../commonPart/navbar.css" rel="stylesheet">
    <link href="./form.css" rel="stylesheet">

    
</head>
<body>
    <div class="container my-4">
        <div class="container">
            <div class="row g-2 justify-content-end">
                <a class="btn btn-close" href="./school.html" aria-label="Close"></a>
              </div>
              <div class="row justify-content-center align-items-center my-2">
                <div class="col col-12 col-sm-10 col-md-8">
                <h4 class="text-left  fw-bolder text-uppercase  mb-2 ">Edit School Information</h4>
              </div>
              </div>
              <hr>
        </div>
        <div id="form-container" class="row mt-4 justify-content-center" >
            
                <form > 
                  <div class="row g-3 justify-content-center">

                    <div class="col col-12 col-sm-10 col-md-8 ">
                      <div class=" form-floating">
                        <input type="text" class="form-control" id="schoolName" placeholder="Enter School Name" value="ABC School">
                        <label for="schoolName" class="form-label">School Name</label>
                      </div>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="boardName" placeholder="Search for Board" list="boardList" value="Maharashtra State Board of Secondary and Higher Secondary Education (MSBSHSE)">
                        <label for="boardName'">Search for  Board</label>
                    </div>
                    
                    <datalist id="boardList">
                      <option value="Maharashtra State Board of Secondary and Higher Secondary Education (MSBSHSE)">
                      <option value="Central Board of Secondary Education (CBSE)">
                      <option value="Council for the Indian School Certificate Examinations (CISCE)">
                      <option value="National Institute of Open Schooling (NIOS)">
                      <option value="International Baccalaureate (IB)">
                      <option value="Gujarat Secondary and Higher Secondary Education Board (GSEB)">
                      <option value="Madhya Pradesh Board of Secondary Education (MPBSE)">
                      <option value="Goa Board of Secondary and Higher Secondary Education (GBSHSE)">
                      <option value="Karnataka Secondary Education Examination Board (KSEEB)">
                      <option value="Chhattisgarh Board of Secondary Education (CGBSE)">
                      <option value="Board of Secondary Education, Telangana (BSET)">
                      <option value="Board of Secondary Education, Andhra Pradesh (BSEAP)">
                      <option value="Cambridge Assessment International Education (CAIE)">
                    </datalist>
                      
                    </div>
                  
                    

                    <fieldset class="border p-2 rounded col col-12 col-sm-10 col-md-8 mb-2">
                      <legend class="float-none w-auto  ">School Address :</legend>
                
                      <div class="row g-2 justify-content-center">
                        
                          <div class="col col-12 col-md-4">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="countryName" placeholder="Search for Country" list="countryList" value="India" >
                              <label for="countryName'">Search for Country</label>
                            </div>
                            <datalist id="countryList"></datalist>
                          </div>
                         
                          <div class="col col-12 col-md-4">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="stateName" value="Maharashtra" placeholder="Search for State" list="stateList" >
                              <label for="stateName'">Search for state</label>
                            </div>
                            <datalist id="stateList"></datalist>
                          </div>
                          
                          <div class="col col-12 col-md-4">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="cityName" value="Thane" placeholder="Search for City" list="cityList" >
                              <label for="cityName">Search for City</label>
                            </div>
                            <datalist id="cityList"></datalist>
                          </div>
                          
                         
                          <div class="col col-12">    
                          <div class="form-floating">
                            <textarea class="form-control" id="address" rows="2" placeholder="Enetr Address" >Ashar 16, Wagle Estate, Thane</textarea>
                            <label for="address">Address</label>
                          </div>
                        </div>
                        
                          <div class="col col-12">
                          <div class=" form-floating">
                           <input type="text" class="form-control" id="pinCode" placeholder="Enter School PINcode" value="600450">
                           <label for="zipCode" class="form-label">Pincode / Zipcode</label>
                          </div>
                          </div>
                      </div>
                      
                   
                  </fieldset>

                  <fieldset class="border p-2 rounded col col-12 col-sm-10 col-md-8 mb-2">
                    <legend class="float-none w-auto  ">Principal's Information :</legend>
                    <div class="row g-2 justify-content-center">
                      <div class="col col-12">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="principalName" placeholder="Enter principal's  Name" value="Mr.ABC">
                          <label for="principalName" class="form-label">Principal's  Name</label>
                        </div>
                      </div>
                                        
                        
                            <!-- Contact Number -->
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="contactNo1" value="9874563211" placeholder="Enter Contact Number">
                                    <label for="contactNo1" class="form-label">Contact Number</label>
                                </div>
                            </div>
                    
                            <!-- Alternate Contact Number -->
                            <div class="col-12 col-md-6">
                                <div class=" form-floating">
                                    <input type="tel" class="form-control" id="contactNo2" value="1234567899" placeholder="Enter Contact Number">
                                    <label for="contactNo2" class="form-label">Alternate Contact Number</label>
                                </div>
                            </div>
                        

                          <div class="col col-12">
                            <div class=" form-floating">
                              <input type="email" class="form-control" id="emailId" value="abc.princ@school.edu.in" placeholder="Enter Your Email">
                              <label for="emailId" class="form-label">Email Id </label>
                             </div>
                          </div>
                        
                    </div>
                  </fieldset>
                    
                    <div class="col col-12 col-sm-10 col-md-8"> 
                      <div class="row g-3 justify-content-center mb-4">     
                          <div class="col-12 col-md">
                            <div class="btn-group w-100">
                              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuClickable" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                                Mediums Offered 
                              </button>
                              
                                <ul class=" dropdown-menu " style="--bs-dropdown-min-width:100% " id="mediums" aria-labelledby="dropdownMenuClickable">
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" checked id="medium1" value="English">
                                    <label class="form-check-label" for="medium1">English</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2"  checked id="medium2" value="English">
                                    <label class="form-check-label" for="medium2">Marathi</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" checked id="medium3" value="English">
                                    <label class="form-check-label" for="medium3">Hindi</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" id="medium4" value="English">
                                    <label class="form-check-label" for="medium4">Urdu</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" id="medium5" value="English">
                                    <label class="form-check-label" for="medium5">Spanish</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" id="medium6" value="English">
                                    <label class="form-check-label" for="medium6">French</label>
                                    </div>
                                  </li>
                                </ul>
                            </div>
                          </div>
                          <div class="col-12 col-md">
                            <div class="btn-group w-100" >
                              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuClickable" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                                Standards Offered 
                              </button>
                              
                                <ul class=" dropdown-menu" style="--bs-dropdown-min-width:100% "id="standards" aria-labelledby="dropdownMenuClickable">
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" checked id="standard1" value="Standard 1">
                                    <label class="form-check-label" for="standard1">Standard 1</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" checked id="standard2" value="Standard 2">
                                    <label class="form-check-label" for="standard2">Standard 2</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" checked id="standard3" value="Standard 3">
                                    <label class="form-check-label" for="standard3">Standard 3</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" checked id="standard4" value="Standard 4">
                                    <label class="form-check-label" for="standard4">Standard 4</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" checked id="standard5" value="Standard 5">
                                    <label class="form-check-label" for="standard5">Standard 5</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" id="standard6" value="Standard 6">
                                    <label class="form-check-label" for="standard6">Standard 6</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" id="standard7" value="Standard 7">
                                    <label class="form-check-label" for="standard7">Standard 7</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" id="standard8" value="Standard 8">
                                    <label class="form-check-label" for="standard8">Standard 8</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" id="standard9" value="Standard 9">
                                    <label class="form-check-label" for="standard9">Standard 9</label>
                                    </div>
                                  </li>
                                  <li class="list-group-item">
                                    <div class="form-check ms-2">
                                    <input type="checkbox" class="form-check-input me-2" id="standard10" value="Standard 10">
                                    <label class="form-check-label" for="standard10">Standard 10</label>
                                    </div>
                                  </li>
                                </ul>
                            </div>
                          </div>
                      </div>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                    <div class="text-center mt-3">
                      <a id="submit_button" type="submit" class="btn btn-dark" href="./school.html">Submit</a>
                  </div>
                    </div>
                    
                  </div>
                </form>
            
        </div>
    </div>


  
    
    <!-- Link to your external JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./form.js"></script>
</body>
</html>
