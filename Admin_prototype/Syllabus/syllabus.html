<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../commonPart/navbar.css" rel="stylesheet">
    <link href="./syllabus.css" rel="stylesheet">
    
</head>
<body>
    <!-- Load Navbar -->
    <div id="navbar-container"></div>

      <!-- Main Container -->
      <div class="container mt-4 mb-5">
        
        <div class="row p-2 justify-content-center mb-2">
            <div class="col-12 col-sm-5">
                <h5 class="text-left  fw-bolder text-uppercase  mb-4">Syllabus Management</h5>
            </div>
            <div class="col-12 col-sm-5 text-end " >
                <div class="dynamic-style ">
                    
                        <a class="btn btn-success stick-bottom" id="manage" href="./Board/board.html">Manage Board</a>
                    
                </div>
            </div>
          
            <hr>
        </div>
        
        <div class="row gy-2 g-3 justify-content-center">

            <!-- View Syllabus Form -->
        <form id="viewSyllabusForm" >
            <div class="row gy-2  justify-content-center">

                <div class="col-12 col-sm-10 col-md-8">
                    <!-- Board Selection -->
            <div class="mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="filterBoard" placeholder="Search for Board" list="boardList" required >
                    <label for="filterBoard">Search for Board</label>
                </div>
                
                <datalist id="boardList">
                    <option value="Maharashtra State Board of Secondary and Higher Secondary Education (MSBSHSE)">
                        <option value="Central Board of Secondary Education (CBSE)">
                        <option value="Council for the Indian School Certificate Examinations (CISCE)">
                        <option value="National Institute of Open Schooling (NIOS)">
                        <option value="International Baccalaureate (IB)">
                        <option value="Gujarat Secondary and Higher Secondary Education Board (GSEB)">
                        <option value="Madhya Pradesh Board of Secondary Education (MPBSE)">
                        <option value="Goa Board of Secondary and Higher Secondary Education (GBSHSE)">
                        <option value="Karnataka Secondary Education Examination Board (KSEEB)">
                        <option value="Chhattisgarh Board of Secondary Education (CGBSE)">
                        <option value="Board of Secondary Education, Telangana (BSET)">
                        <option value="Board of Secondary Education, Andhra Pradesh (BSEAP)">
                        <option value="Cambridge Assessment International Education (CAIE)">
                </datalist>
            </div>
                </div>

                <div class="col-12 col-sm-10 col-md-8">
                        <!-- Medium Selection -->
            <div class="mb-3">
                <div class="form-floating">
                    
                <select id="filterMedium" class="form-select" required >
                    <option value="">Select Medium</option>
                    <option value="">English</option>
                    <option value="" disabled>Marathi(Disabled)</option>
                    <option value="" disabled>Semi-English(Disabled)</option>
                    <option value="" disabled>Hindi (Disabled)</option>
                </select>
                <label for="filterMedium" class="form-label"> Medium <span class="text-danger">*</span> </label>
                </div>
                
            </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8">
                      <!-- Standard Selection -->
            <div class="mb-3">
                <div class="form-floating">
                    
                <select id="filterClass" class="form-select" required >
                    <option value="">Select Standard</option>
                    <option value="">Standard 1</option>
                    <option value="">Standard 2</option>
                    <option value="">Standard 3</option>
                    <option value="">Standard 4</option>
                    <option value="">Standard 5</option>
                    <option value="">Standard 6</option>
                    <option value="">Standard 7</option>
                    <option value="">Standard 8</option>
                    <option value="">Standard 9</option>
                    <option value="">Standard 10</option>
                    <option value="">Standard 11</option>

                </select>
                <label for="filterClass" class="form-label"> Standard <span class="text-danger">*</span> </label>
                </div>
                
            </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8">
                      <!-- Subject Selection -->
            <div class="mb-3">
                <div class="form-floating">

                    
                <select id="filterSubject" class="form-select" required >
                    <option value="">Select Subject</option>
                    <option value="">Marathi</option>
                    <option value="">English </option>
                    <option value="">Hindi</option>
                    <option value="">Science</option>
                    <option value="">History</option>
                    <option value="">Geography</option>
                    <option value="">Mathematics</option>
                    <option value="">Sanskrit</option>
                </select>
                <label for="filterSubject" class="form-label"> Subject <span class="text-danger">*</span></label>
                </div>
            </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8 text-end">
                 <!-- View Syllabus Button -->
                    <a type="submit" class="btn btn-dark mt-3 " id="viewSyllabusBtn" href="./subject/scienceSyllabus.html" >Manage Syllabus</a>
                    </div>


            

            <!-- View Syllabus Button -->
        
            </div>    
        </form>

        </div>
        

    </div>

   

    <!-- Footer 
    <div id="footer-container"></div>
    -->
    <!-- Load JavaScript files -->
    <script src="../commonPart/loadComponents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Load Navbar and Footer -->
    <script>
        loadComponent('navbar', '../commonPart/navbar.html', 'navbar-container');
     
    </script>

</body>
</html>
