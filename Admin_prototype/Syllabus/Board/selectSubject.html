<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Managmenet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../commonPart/navbar.css" rel="stylesheet">
    
</head>
<body>
    <div class="container my-4">
        <div class="container">
            <div class="row g-2 justify-content-end">
                <a class="btn btn-close" href="./board.html" aria-label="Close"></a>
              </div>
              <div class="row justify-content-center align-items-center my-2">
                <div class="col col-12 col-sm-10 col-md-8">
                <h4 class="text-left  fw-bolder text-uppercase  mb-2">Select Subject for</h4>
                <h4 class="text-left  fw-bolder text-uppercase  mb-2 " id="standard">standard</h4>
              </div>
            </div>
            <hr>
        </div>
        <div id="form-container" class="row mt-4 justify-content-center" >
            
               <form>
                <div class="row g-3 justify-content-center">
                    <div class="col col-12 col-sm-10 col-md-8">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                          Marathi
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                          Hindi
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                          English
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                          Maths
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                          Science
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                          Social Science
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                          Sanskrit
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                          Health & Physical Education
                        </li>
                      </ul>
                    </div>
                    <div class="col col-12 col-sm-10 col-md-8 mt-4">
                      <div class="text-center ">
                        <a id="save_button" type="submit" class="btn btn-dark" href="./board.html">Save</a>
                    </div>
                      </div>
                </div>

               </form>
            
        </div>
    </div>


  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const standardHeading = document.getElementById('standard');
          const selectedStandard = localStorage.getItem('selectedStandard');
          if (selectedStandard) {
              standardHeading.textContent = selectedStandard;
          }
      });
      </script>


    
</body>
</html>
