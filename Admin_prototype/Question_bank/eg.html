<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Switch with Labels Before and After (3 Col)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3>Bootstrap 5 Switch with Labels Before and After (3 Col)</h3>
  
  <!-- Row with 3 columns -->
  <div class="row align-items-center">
    
    <!-- First column: Label Before -->
    <div class="col-auto">
      <label class="form-check-label" for="flexSwitchCheckBefore">Before</label>
    </div>
    
    <!-- Second column: The Switch -->
    <div class="col-auto">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckBefore">
      </div>
    </div>
    
    <!-- Third column: Label After -->
    <div class="col-auto">
      <label class="form-check-label" for="flexSwitchCheckBefore">After</label>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
