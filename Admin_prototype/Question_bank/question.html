<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../commonPart/navbar.css" rel="stylesheet">
    <style>
        #navQuestion{
            font-weight: bolder;
            font-size: 1.5rem !important;
            text-decoration: underline;
            text-decoration-color: white;
            /*color: #ffc107 !important;*/
        }
    </style>
</head>
<body>
    <!-- Load Navbar -->
    <div id="navbar-container"></div>

      <!-- Main Container -->
      <div class="container mt-4 mb-5">
        
        <div class="row p-2  g-2 mb-1">
            <div class="row  g-2 justify-content-center align-items-center mb-4">
            <div class="col-12 col-sm-10 col-md-10">
                <h5 class="text-left m-0 fw-bolder text-uppercase  ">Question Bank Management</h5>
            </div>
        </div>
            <hr>
        </div>
    
        <div class="row gy-2 g-3 justify-content-center">
            
        <form id="viewQuestionForm" onsubmit="viewQuestios(event)">
            <div class="row gy-2  justify-content-center">
                <div class="col-12 col-sm-10 col-md-8">
                            <!-- Board Selection -->
            <div class="mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="filterBoard" placeholder="Search for Board" list="boardList" required onchange="populateClasses()">
                    <label for="filterBoard">Search for Board</label>
                </div>
                
                <datalist id="boardList"></datalist>
            </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8">
                        <!-- Medium Selection -->
            <div class="mb-3">
                <div class="form-floating">
                    
                <select id="filterMedium" class="form-select" required >
                    <option value="">Select Medium</option>
                    <option value="">English</option>
                    <option value="" disabled>Marathi(Disabled)</option>
                    <option value="" disabled>Semi-English(Disabled)</option>
                    <option value="" disabled>Hindi (Disabled)</option>
                </select>
                <label for="filterMedium" class="form-label"> Medium <span class="text-danger">*</span> </label>
                </div>
                
            </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8">
                      <!-- Class Selection -->
            <div class="mb-3">
                <div class="form-floating">
                    
                <select id="filterClass" class="form-select" required onchange="populateSubjects()">
                    <option value="">Select Standard</option>
                </select>
                <label for="filterClass" class="form-label"> Standard <span class="text-danger">*</span> </label>
                </div>
                
            </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8">
                      <!-- Subject Selection -->
            <div class="mb-3">
                <div class="form-floating">

                    
                <select id="filterSubject" class="form-select" required onchange="populateChapters()">
                    <option value="">Select Subject</option>
                </select>
                <label for="filterSubject" class="form-label"> Subject <span class="text-danger">*</span></label>
                </div>
            </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8">
                       <!-- Chapter Selection -->
            <div class="mb-3">
                <div class="form-floating">
                    
              <select id="filterChapter" class="form-select" required onchange="">
                  <option value="">Select Chapter</option>
              </select>
              <label for="filterChapter" class="form-label">Chapter <span class="text-danger">*</span></label>
                </div>
              
          </div>
                </div>
                <div class="col-12 col-sm-10 col-md-8 text-end">
                     <!-- View Syllabus Button -->
            <a type="submit" class="btn  btn-dark mt-3 " id="viewQuestionBtn" href="./Question_CURD/question_curd.html" onclick="return checkChapterSelected(event)" disabled>View Questions</a>
                </div>
            </div>

        </form>
        </div>
        

    </div>
  

    <!-- Footer 
    <div id="footer-container"></div>
    -->
    <!-- Load JavaScript files -->
    <script src="../commonPart/loadComponents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Load Navbar and Footer -->
    <script>
        loadComponent('navbar', '../commonPart/navbar.html', 'navbar-container');
        
    </script>
     <script src="./Question_CURD/question_curd.js" ></script>
</body>
</html>
