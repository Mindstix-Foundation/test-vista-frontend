<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Filter</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>
  <div class="container my-4">
    <div class="container">
      <div class="row g-2 justify-content-end">
        <a class="btn btn-close" href="./question_curd.html" aria-label="Close"></a>
      </div>
      <div class="row justify-content-center align-items-center my-2">
        <div class="col col-12 col-sm-10 "> 
        <h4 class="text-left  fw-bolder text-uppercase  mb-2">New Questions</h4>
        </div>
      </div>
      <hr>
    </div>
    
    
    
    
    <div id="questionsSection" class="container">
      <div class="container mb-4">
        <div class="row g-2 my-2 justify-content-center">
          <div class="col-12 col-md-10 form-floating">
            <input type="text" id="searchBar" class="form-control" placeholder="Search questions..." oninput="filterCards()">
            <label for="searchBar"><i class="bi bi-search text-secondary"></i> Search questions...</label>
          </div>
        </div>
        <div class="row g-2 mb-2 justify-content-center">
          <div class="col-md-5 form-floating">
            <select id="filterTopic" class="form-select" onchange="filterCards()">
              <option value="">Filter by Topic</option>
            </select>
            <label for="filterTopic" class="form-label"> Filter by Topic </label>
          </div>
          <div class="col-md-5 form-floating">
            <select id="filterType" class="form-select" onchange="filterCards()">
              <option value="">Select Type</option>
              <option value="Descriptive">Descriptive</option>
              <option value="MCQ">MCQ</option>
              <option value="Fill in the Blanks">Fill in the Blanks</option>
              <option value="Match the Pairs">Match the Pairs</option>
            </select>
            <label for="filterType" class="form-label"> Filter by Type </label>
          </div>   
        </div>
        
        

      </div>
      
      <div class="container">
        <div class="row g-2 justify-content-center" id="verifiedContainer"></div>
      </div>
        

      
    </div>

    

    </div>
 

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External JavaScript -->
  <script src="question_curd.js"></script>
</body>
</html>
