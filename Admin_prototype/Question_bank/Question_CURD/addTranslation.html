<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Filter</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>
  <div class="container my-4">
    <div class="container">
      <div class="row g-2 justify-content-end">
        <a class="btn btn-close" href="./needTranslation.html" aria-label="Close"></a>
      </div>
      <div class="row justify-content-center align-items-center my-2">
        <div class="col col-12 col-sm-10 "> 
        <h4 class="text-left  fw-bolder text-uppercase  mb-2" id="pageHeader">Add Transition</h4>
      </div>
      </div>
      <hr>
    </div> 
    <div id="questionsSection" class="container">

      <div class="container" id="descriptiveQuestion" hidden>
        <div class="row justify-content-center">
          <div class="col col-12 col-sm-10 ">
        <form >
           
            <div class="mb-3">
                <label for="questionTranslate" class="form-label">Question</label>
                <textarea id="questionTranslate" name="questionTranslate" readonly class="form-control-plaintext" rows="3" ></textarea>
                <div class=" form-floating">
                <textarea id="question" name="question" class="form-control" rows="5" placeholder="Type your question here..." required></textarea>
                <label for="question" class="form-label">Question</label>
              </div>
                <div class="input-group input-group-sm mb-3">
                 
                  <input type="file" class="form-control " id="inputGroupFile01">
                </div>
            </div>
            <div class="mt-5  text-center">
              <a type="submit" class="btn btn-dark" id="saveButton" href="./needTranslation.html" >Save</a>
            </div>
        </form>
          </div>
        </div>
      </div>

      <div class="container" id="mcqQuestion" hidden>
        <div class="row justify-content-center">
          <div class="col col-12 col-sm-10 ">
        <form >
            <div class="mb-3">
              <label for="mcqTextTranslate" class="form-label">Question</label>
              <textarea id="mcqTextTranslate" name="mcqTextTranslate" readonly class="form-control-plaintext" rows="3" ></textarea>
              <div class="form-floating">
              <textarea id="mcqText" name="mcqText" class="form-control" rows="3" placeholder="Type your MCQ question here..." required></textarea>
              <label for="mcqText" class="form-label">Question</label>
            </div>
              <div class="input-group input-group-sm mb-3">
                <input type="file" class="form-control " id="inputGroupFile01">
              </div>
            </div>
        
            <div class="mb-3">
              
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" name="option1" readonly class="form-control-plaintext" id="option1Translate" >
                    
                  </div>
                  <div class="form-floating">
                  <input type="text" name="option1"  class="form-control" id="option1" placeholder="Option 1" >
                  <label for="option1">Option A</label>
                </div>
                  <div class="input-group input-group-sm mb-3">
                    <input type="file" class="form-control " id="inputGroupFile01">
                  </div>
                </div>
              
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" name="option2" readonly class="form-control-plaintext" id="option2Translate" >
                    
                  </div>
                  <div class="form-floating">
                  <input type="text" name="option2"  class="form-control" id="option2" placeholder="Option 2">
                  <label for="option2">Option B</label>
                </div>
                  <div class="input-group input-group-sm mb-3">
                    <input type="file" class="form-control " id="inputGroupFile01">
                  </div>
                </div>
              
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" name="option3" readonly class="form-control-plaintext" id="option3Translate" >
                    
                  </div>
                  <div class="form-floating">
                  <input type="text" name="option3"  class="form-control" id="option3" placeholder="Option 3">
                  <label for="option3">Option C</label>
                </div>
                  <div class="input-group input-group-sm mb-3">
                    <input type="file" class="form-control " id="inputGroupFile01">
                  </div>
                </div>
              
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" name="option4" readonly class="form-control-plaintext" id="option4Translate" >
                    
                  </div>
                  <div class="form-floating">
                  <input type="text" name="option4"  class="form-control" id="option4" placeholder="Option 4">
                  <label for="option4">Option D</label>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <input type="file" class="form-control " id="inputGroupFile01">
                  </div>
                </div>
              </div>
              
            </div>
        
            <div class="text-center mt-3">
              <a type="submit" class="btn btn-dark" id="saveButton" href="./needTranslation.html" >Save</a>
            </div>
          </form>
          </div>
        </div>
      </div>
      <div class="container" id="fillBlankQuestion" hidden>
        <div class="row justify-content-center">
          <div class="col col-12 col-sm-10 ">
        <form >
            <div class="mb-3 ">
              <label for="translateFillBlank" class="form-label">Question</label>
              <textarea id="translateFillBlank" name="translateFillBlank" readonly class="form-control-plaintext" rows="3" ></textarea>

              <div class=" form-floating">
                <textarea id="fillInTheBlankQuestion" name="fillBlankQuestion" class="form-control" rows="3" 
                          placeholder="Type your question here, use '_____' for blanks." required></textarea>
                <label for="fillInTheBlankQuestion" class="form-label">Question</label>

              </div>
              <div class="input-group input-group-sm mb-3">
                <input type="file" class="form-control " id="inputGroupFile01">
              </div>
              <div class="col text-end">
                <button type="button" class="btn btn-light" style="border: 1px solid gray !important;" onclick="insertBlank()">Insert Blank </button>

              </div>
            </div>
        
        
            <div class="text-center">
              <a type="submit" class="btn btn-dark" id="saveButton" href="./needTranslation.html" >Save</a>
            </div>
            
          </form>
          </div>
        </div>
      </div>

    </div> 
   </div>
 

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External JavaScript -->
  <script src="question_curd.js"></script>
</body>
</html>
