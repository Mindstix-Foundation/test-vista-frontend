<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Filter</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
    /* For screen size "sm" or smaller */
@media (max-width: 576px) {
  .btn-custom {
    background-color: #dc3545;
    color: white;
  }
}

/* For larger screen sizes */
@media (min-width: 577px) {
  .btn-custom {
    border: 1px solid gray !important;
    background-color: #f8f9fa; /* Matches btn-light */
    color: black;
    transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
    border-radius: 1%;
  }
  .btn-custom:hover {
    border: 1px solid #dc3545 !important;
    background-color: #dc3545;
    color: white;
  }
}
</style>

</head>
<body>
  <div class="container my-4">
    <div class="container">
      <div class="row g-2 justify-content-end">
        <a class="btn btn-close" href="./question_curd.html" aria-label="Close"></a>
      </div>
      <div class="row justify-content-center align-items-center my-2">
        <div class="col col-12 col-sm-10 "> 
        <h4 class="text-left  fw-bolder text-uppercase  mb-2" id="pageHeader">Add Question</h4>
      </div>
      </div>
      <hr>
    </div> 
    <div id="questionsSection" class="container">
      <div class="container mb-4">
        <div class="row g-2 mb-2 justify-content-center">
          <div class="col-md-5">
            <div class="form-floating">
            <select id="filterTopic" class="form-select" >
              <option value="">Select Topic</option>
            </select>
            <label for="filterTopic" class="form-label">  Topic </label>
          </div>
          </div>
          <div class="col-md-5">
            <div class="form-floating">
            <select id="filterType" class="form-select" onchange="toggleQuestionContainer(this)">
              <option value="">Select Type</option>
              <option value="Descriptive">Descriptive</option>
              <option value="MCQ">MCQ</option>
              <option value="Fill in the Blanks">Fill in the Blanks</option>
              <option value="Match the Pairs">Match the Pairs</option>
            </select>
            <label for="filterType" class="form-label"> Type </label>
          </div>
          </div>   
        </div>
      </div>

      <div class="container" id="descriptiveQuestion" hidden>
        <div class="row justify-content-center">
          <div class="col col-12 col-sm-10 ">
            <form > 
              <div class="mb-3 form-floating">
                  
                  
                    <textarea id="question" name="question" class="form-control" rows="5" placeholder="Type your question here..." required></textarea>
                    <label for="question" class="form-label">Question</label>
                    <div class="input-group input-group-sm mb-3">
                      
                      <input type="file" class="form-control " id="inputGroupFile01" >
                    </div>
                  
              </div>
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label fw-bold" for="flexCheckDefault">
                  Question appeared in a previous board exam.
                </label>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-dark" id="saveButton" onclick="saveQuestion(event)">Save</button>
              </div>
          </form>
          </div>
        </div>
        
      </div>

      <div class="container" id="mcqQuestion" hidden>
        <div class="row justify-content-center">
          <div class="col col-12 col-sm-10 ">
        <form >
            <div class="mb-3 form-floating">
              
              <textarea id="mcqText" name="mcqText" class="form-control" rows="3" placeholder="Type your MCQ question here..." required></textarea>
              <label for="mcqText" class="form-label">Question</label>
              <div class="input-group input-group-sm mb-3">
                <input type="file" class="form-control " id="inputGroupFile01">
              </div>
            </div>
        
            <div class="mb-3">
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" name="option1" class="form-control" id="option1" placeholder="Option 1" required>
                    <label for="option1">Option A</label>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    
                    <input type="file" class="form-control " id="inputGroupFile01">
                  </div>
                </div>
              
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" name="option2" class="form-control" id="option2" placeholder="Option 2" required>
                    <label for="option2">Option B</label>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    
                    <input type="file" class="form-control " id="inputGroupFile01">
                  </div>
                </div>
              
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" name="option3" class="form-control" id="option3" placeholder="Option 3">
                    <label for="option3">Option C</label>
                  </div>
                  <div class="input-group input-group-sm mb-3">
                   
                    <input type="file" class="form-control " id="inputGroupFile01">
                  </div>
                </div>
              
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" name="option4" class="form-control" id="option4" placeholder="Option 4">
                    <label for="option4">Option D</label>
                  </div>
                  <div class="input-group input-group-sm mb-3">
            
                    <input type="file" class="form-control " id="inputGroupFile01">
                  </div>
                </div>
              </div>
              
            </div>
        
            <div class="mb-3 form-floating">
              
              <select id="correctOption" name="correctOption" class="form-select" required>
                <option value="">Select the correct option</option>
                <option value="1">Option A</option>
                <option value="2">Option B</option>
                <option value="3">Option C</option>
                <option value="4">Option D</option>
              </select>
              <label for="correctOption" class="form-label">Correct Option</label>
            </div>
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label fw-bold" for="flexCheckDefault">
                Question appeared in a previous board exam.
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark" id="saveButton" onclick="saveQuestion(event)">Save</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <div class="container" id="fillBlankQuestion" hidden>
        <div class="row justify-content-center">
          <div class="col col-12 col-sm-10 ">
        <form >
            <div class="mb-3 form-floating">
              
              
                <textarea id="fillInTheBlankQuestion" name="fillBlankQuestion" class="form-control" rows="3" 
                          placeholder="Type your question here, use '_____' for blanks." required></textarea> 
              <label for="fillInTheBlankQuestion" class="form-label">Question</label>

              
              <div class="input-group input-group-sm mb-1">
                
                <input type="file" class="form-control " id="inputGroupFile01">
              </div>
              <div class="col text-end">
                <button type="button" class="btn btn-light" style="border: 1px solid gray !important;" onclick="insertBlank()">Insert Blank</button>
              </div>
             
            </div>
            
        
            <div class="mb-3 form-floating">
              
              <input type="text" id="correctAnswer" name="correctAnswer" class="form-control" 
                     placeholder="Enter the correct answer for the blank" required>
                     <label for="correctAnswer" class="form-label">Correct Answer</label>
            </div>
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label fw-bold" for="flexCheckDefault">
                Question appeared in a previous board exam.
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark" id="saveButton" onclick="saveQuestion(event)">Save</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <div class="container" id="matchPairQuestion" hidden>
        <div class="row justify-content-center">
          <div class="col col-12 col-sm-10 ">
        <form >
            <div class="mb-3">
              <label for="pairQuestion" class="form-label">Question</label>
              <textarea id="pairQuestion" name="pairQuestion" class="form-control" rows="3" placeholder="Enter the question (e.g., Match the terms with their definitions)" required></textarea>
              <div class="input-group input-group-sm mb-3">
                
                <input type="file" class="form-control " id="inputGroupFile01">
              </div>
            </div>
        
            <div class="row g-3 justify-content-between mb-4">
              <!-- Left-hand side (LHS) -->
              <div class="col-md-5">
                <label for="lhs" class="form-label">Left Side</label>
                <div id="lhsInputs">
                  <div class="input-group mb-2" name="lhsInputGroup" id="lhsInput1">
                    <input type="text" name="lhs1" class="form-control" placeholder="LHS" required>
                    <button type="button" class="btn btn-custom" onclick="removeInput('lhs', 1)">Remove</button>
                    <div class="input-group input-group-sm mb-3">
                      
                      <input type="file" class="form-control " id="inputGroupFile01">
                    </div>
                  </div>
                  <div class="input-group mb-2" name="lhsInputGroup" id="lhsInput2">
                    <input type="text" name="lhs2" class="form-control" placeholder="LHS" required>
                    <button type="button" class="btn btn-custom" onclick="removeInput('lhs', 2)">Remove</button>
                    <div class="input-group input-group-sm mb-3">
                      
                      <input type="file" class="form-control " id="inputGroupFile01">
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-light" style="border: 1px solid gray !important;" onclick="addInput('lhs')">Add </button>
              </div>
        
              <!-- Right-hand side (RHS) -->
              <div class="col-md-5">
                <label for="rhs" class="form-label">Right Side</label>
                <div id="rhsInputs">
                  <div class="input-group mb-2" name="rhsInputGroup"id="rhsInput1">
                    <input type="text" name="rhs1" class="form-control" placeholder="RHS " required>
                    <button type="button" class="btn btn-custom" onclick="removeInput('rhs', 1)">Remove</button>
                    <div class="input-group input-group-sm mb-3">
                      
                      <input type="file" class="form-control " id="inputGroupFile01">
                    </div>
                  </div>
                  <div class="input-group mb-2" name="rhsInputGroup"id="rhsInput2">
                    <input type="text" name="rhs2" class="form-control" placeholder="RHS " required>
                    <button type="button" class="btn btn-custom" onclick="removeInput('rhs', 2)">Remove</button>
                    <div class="input-group input-group-sm mb-3">
                      
                      <input type="file" class="form-control " id="inputGroupFile01">
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-light" style="border: 1px solid gray !important;" onclick="addInput('rhs')">Add</button>
              </div>
            </div>
        
            <div class="form-check mt-4 ">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label fw-bold" for="flexCheckDefault">
                Question appeared in a previous board exam.
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark" id="saveButton" onclick="saveQuestion(event)">Save</button>
            </div>
          </form>
          </div>
          </div>
      </div>
    </div> 
   </div>
 

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External JavaScript -->
  <script src="question_curd.js"></script>
</body>
</html>
