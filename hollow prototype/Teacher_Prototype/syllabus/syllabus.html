<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Syllabus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div> <!-- Navbar -->

    <!-- Main Container -->
    <div class="container mt-4 mb-5 ">
        <div class="row p-2  g-2 mb-1">
            <div class="row justify-content-center align-items-center g-2 mb-4 "style="margin-left:4px">
                <div class="col-12 col-sm-5  ">
                    <h5 class="text-left m-0 fw-bolder text-uppercase">Syllabus</h5>
                </div>

                <div class="col-12 col-sm-5  dynamic-style text-end ">

                </div>
            </div>
            <hr>
        </div>
        <div class="row justify-content-center align-items-center g-2 mb-4">
            <div class="col-md-8">

                <!-- Form -->
                <form id="viewSyllabusForm">
                    <!-- Board Selection -->
                    <div class="mb-3 form-floating">
                        <select id="board" class="form-select" required>
                            <option value="">Select Board</option>
                            <option value="maharashtra">Maharashtra Board</option>
                        </select>
                        <label for="board">Select Board <span class="text-danger">*</span></label>
                    </div>

                    <!-- Language of Instruction Selection -->
                    <div class="mb-3 form-floating">
                        <select id="language" class="form-select" required disabled>
                            <option value="">Select Language</option>
                            <option value="english">English</option>
                            <option value="marathi">Marathi</option>
                            <option value="hindi">Hindi</option>
                        </select>
                        <label for="language">Language of Instruction <span class="text-danger">*</span></label>
                    </div>

                    <!-- Class Selection -->
                    <div class="mb-3 form-floating">
                        <select id="class" class="form-select" disabled>
                            <option value="">Select Class</option>
                            <option value="8th">8th</option>
                            <option value="9th">9th</option>
                            <option value="10th">10th</option>
                        </select>
                        <label for="class">Select Class <span class="text-danger">*</span></label>
                    </div>

                    <!-- Subject Selection -->
                    <div class="mb-3 form-floating">
                        <select id="subject" class="form-select" disabled>
                            <option value="">Select Subject</option>
                            <option value="maths">Maths</option>
                            <option value="science">Science</option>
                        </select>
                        <label for="subject">Select Subject <span class="text-danger">*</span></label>
                    </div>

                    <!-- Submit Button -->
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary mt-3" id="viewSyllabusBtn" disabled>View
                            Syllabus</button>
                    </div>
                </form>

            </div>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

            <!-- External Script -->
            <script src="script.js"></script>
            <script src="../script.js"></script>
</body>

</html>
