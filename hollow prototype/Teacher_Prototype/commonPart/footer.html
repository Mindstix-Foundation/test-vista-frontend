<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    /* Ensure the body and html take up full height */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Main content will expand to take available space */
    .content {
      flex: 1;
    }

    /* Footer styling */
    .footer {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px; /* Adjust height as needed */
      margin-bottom: 5px; /* Bottom margin of 5px */
    }
    .footer span {
      font-size: 16px; /* Adjust font size as needed */
      color: black;    /* Text color */
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Main content goes here -->
  </div>

  <footer class="footer">
    <div>
      <span>&copy; 2024 Mindstix Foundation Trust</span>
    </div>
  </footer>

</body>
</html>
