<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST-VISTA - Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }

        /* Header styling */
        .header {
            background-color: #000000;
            height: 90px;
            display: flex;
            color: rgb(255, 255, 255);
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 0 20px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Form styling */
        .form-control {
            background-color: #FBFBFB;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h2>TEST VISTA</h2>
    </header>

    <div class="container my-4">
        <div class="container">
            <div class="row g-2 justify-content-end">
                <a class="btn btn-close" href="./login.html" aria-label="Close"></a>
            </div>
            <div class="row justify-content-center align-items-center my-2">
                <div class="col col-12 col-sm-10 col-md-8">
                    <h4 class="text-left fw-bolder text-uppercase mb-2">Student Registration</h4>
                </div>
            </div>
            <hr>
        </div>
        
        <div id="form-container" class="row mt-4 justify-content-center">
            <form id="studentRegistrationForm">
                <div class="row g-3 justify-content-center">
                    
                    <!-- Personal Information -->
                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="studentName" placeholder="Enter Full Name" required>
                            <label for="studentName" class="form-label">Full Name *</label>
                        </div>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="emailId" placeholder="Enter Email Address" required>
                            <label for="emailId" class="form-label">Email Address *</label>
                        </div>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="row g-3 justify-content-center">
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                                    <label for="password" class="form-label">Password *</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="row g-3 justify-content-center">
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="contactNumber" placeholder="Enter Contact Number" required>
                                    <label for="contactNumber" class="form-label">Contact Number *</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="alternateContactNumber" placeholder="Enter Alternate Contact Number">
                                    <label for="alternateContactNumber" class="form-label">Alternate Contact Number</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="dateOfBirth" placeholder="Select Date of Birth">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        </div>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID" required>
                            <label for="studentId" class="form-label">Student ID *</label>
                        </div>
                    </div>

                    <!-- Academic Information -->
                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="boardName" placeholder="Search for Board" list="boardList" required>
                            <label for="boardName">Search for Board *</label>
                        </div>
                        <datalist id="boardList">
                            <option value="Maharashtra State Board of Secondary and Higher Secondary Education (MSBSHSE)">
                            <option value="Central Board of Secondary Education (CBSE)">
                            <option value="Council for the Indian School Certificate Examinations (CISCE)">
                            <option value="National Institute of Open Schooling (NIOS)">
                            <option value="International Baccalaureate (IB)">
                            <option value="Gujarat Secondary and Higher Secondary Education Board (GSEB)">
                            <option value="Madhya Pradesh Board of Secondary Education (MPBSE)">
                            <option value="Goa Board of Secondary and Higher Secondary Education (GBSHSE)">
                            <option value="Karnataka Secondary Education Examination Board (KSEEB)">
                            <option value="Chhattisgarh Board of Secondary Education (CGBSE)">
                            <option value="Board of Secondary Education, Telangana (BSET)">
                            <option value="Board of Secondary Education, Andhra Pradesh (BSEAP)">
                            <option value="Cambridge Assessment International Education (CAIE)">
                        </datalist>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="schoolName" placeholder="Search for School" list="schoolList" required>
                            <label for="schoolName">Search for School *</label>
                        </div>
                        <datalist id="schoolList">
                            <option value="ABC School, Mumbai">
                            <option value="XYZ School, Delhi">
                            <option value="PQR School, Bangalore">
                            <option value="MNO School, Chennai">
                            <option value="EFG School, Kolkata">
                            <option value="LMN School, Pune">
                            <option value="RST School, Hyderabad">
                            <option value="UVW School, Ahmedabad">
                        </datalist>
                    </div>

                    <div class="col col-12 col-sm-10 col-md-8">
                        <div class="row g-3 justify-content-center">
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="standard" required>
                                        <option value="" disabled selected>Select Standard</option>
                                        <option value="Standard 1">Standard 1</option>
                                        <option value="Standard 2">Standard 2</option>
                                        <option value="Standard 3">Standard 3</option>
                                        <option value="Standard 4">Standard 4</option>
                                        <option value="Standard 5">Standard 5</option>
                                        <option value="Standard 6">Standard 6</option>
                                        <option value="Standard 7">Standard 7</option>
                                        <option value="Standard 8">Standard 8</option>
                                        <option value="Standard 9">Standard 9</option>
                                        <option value="Standard 10">Standard 10</option>
                                        <option value="Standard 11">Standard 11</option>
                                        <option value="Standard 12">Standard 12</option>
                                    </select>
                                    <label for="standard" class="form-label">Standard *</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="col col-12 col-sm-10 col-md-8 mt-4">
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="text-muted">Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></p>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div class="col col-12 col-sm-10 col-md-8">
                        <div id="error-message" class="error-message text-center"></div>
                        <div id="success-message" class="success-message text-center"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('studentRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous messages
            document.getElementById('error-message').textContent = '';
            document.getElementById('success-message').textContent = '';
            
            // Get form values
            const formData = {
                name: document.getElementById('studentName').value.trim(),
                email: document.getElementById('emailId').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                contactNumber: document.getElementById('contactNumber').value.trim(),
                alternateContactNumber: document.getElementById('alternateContactNumber').value.trim(),
                dateOfBirth: document.getElementById('dateOfBirth').value,
                studentId: document.getElementById('studentId').value.trim(),
                boardName: document.getElementById('boardName').value.trim(),
                schoolName: document.getElementById('schoolName').value.trim(),
                standard: document.getElementById('standard').value
            };
            
            // Validation
            const errors = [];
            
            if (!formData.name) errors.push('Full name is required');
            if (!formData.email) errors.push('Email address is required');
            if (!formData.password) errors.push('Password is required');
            if (formData.password.length < 6) errors.push('Password must be at least 6 characters long');
            if (formData.password !== formData.confirmPassword) errors.push('Passwords do not match');
            if (!formData.contactNumber) errors.push('Contact number is required');
            if (!formData.studentId) errors.push('Student ID is required');
            if (!formData.boardName) errors.push('Board selection is required');
            if (!formData.schoolName) errors.push('School selection is required');
            if (!formData.standard) errors.push('Standard selection is required');
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (formData.email && !emailRegex.test(formData.email)) {
                errors.push('Please enter a valid email address');
            }
            
            // Phone validation
            const phoneRegex = /^[0-9]{10}$/;
            if (formData.contactNumber && !phoneRegex.test(formData.contactNumber.replace(/\D/g, ''))) {
                errors.push('Please enter a valid 10-digit contact number');
            }
            
            if (errors.length > 0) {
                document.getElementById('error-message').innerHTML = errors.join('<br>');
                return;
            }
            
            // Simulate registration process
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            // Simulate API call
            setTimeout(() => {
                // Reset button
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
                
                // Show success message
                document.getElementById('success-message').textContent = 'Registration successful! Redirecting to login page...';
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        });
        
        // Auto-format phone numbers
        document.getElementById('contactNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                e.target.value = value;
            }
        });
        
        document.getElementById('alternateContactNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
