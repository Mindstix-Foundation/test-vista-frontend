<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #ffffff;
        }
        /* Header styling */
        .header {
            background-color: #000000;
            height: 90px; /* Consistent height */
            display: flex;
            color: rgb(255, 255, 255);
            align-items: center; /* Center content vertically */
            justify-content: space-between; /* Space between title and login button */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for similar look */
            padding: 0 20px; /* Add padding for spacing */
        }
        .header h2 {
            margin: 0;
            font-size: 1.5rem; /* Set appropriate size */
            font-weight: bold; /* Remove bold */
        }

        /* Centering the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 90px); /* Adjust height to account for header */
        }

        /* Styling the card */
        .card {
            background-color:white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling form inputs */
        .form-control {
            background-color: #FBFBFB;
        }
       
    </style>
</head>
<body>
    <header class="header">
        <h2>TEST VISTA</h2>
        <button class="btn btn-primary" onclick="redirectToLogin()">Login</button>
    </header>
    <div class="container">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h3 class="card-title text-center">Trouble logging in?</h3>
            <p class="text-center">Enter your email, and we'll send you a code to get back into your account.</p>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <button class="btn btn-primary w-100" onclick="sendOTP()">Send OTP</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendOTP() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(email)) {
                alert('OTP sent to your email.');
                window.location.href = 'otp.html';
            } else {
                document.getElementById('email').classList.add('is-invalid');
            }
        }

        function redirectToLogin() {
            // Redirect to login.html
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
