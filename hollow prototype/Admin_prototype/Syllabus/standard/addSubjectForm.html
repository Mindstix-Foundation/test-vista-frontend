<script>
    document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.getElementById("subjectFilter");
    const clearIcon = document.querySelector(".clear-icon");
    const listItems = document.querySelectorAll(".list-group-item");

    const filterList = () => {
        const query = searchInput.value.toLowerCase();
        let hasResults = false;

        listItems.forEach(item => {
            const label = item.querySelector("label").innerText.toLowerCase();
            if (label.includes(query)) {
                item.style.display = "";
                hasResults = true;
            } else {
                item.style.display = "none";
            }
        });

        if (!hasResults) {
            // Show "no results" if no items match
            document.querySelector(".list-group").insertAdjacentHTML(
                "beforeend",
                `<li class="list-group-item no-results text-muted">No subjects found</li>`
            );
        } else {
            // Remove any existing "no results" messages
            document.querySelectorAll(".no-results").forEach(el => el.remove());
        }
    };

    const clearSearch = () => {
        searchInput.value = "";
        filterList();
    };

    const sortList = () => {
        const ul = document.querySelector(".list-group");
        const itemsArray = Array.from(listItems);

        itemsArray.sort((a, b) => {
            const aText = a.querySelector("label").innerText.toLowerCase();
            const bText = b.querySelector("label").innerText.toLowerCase();
            const aChecked = a.querySelector("input").checked ? -1 : 1;
            const bChecked = b.querySelector("input").checked ? -1 : 1;

            if (aChecked !== bChecked) return aChecked - bChecked;
            return aText.localeCompare(bText);
        });

        // Clear and re-append items in the sorted order
        ul.innerHTML = "";
        itemsArray.forEach(item => ul.appendChild(item));
    };

    // Attach event listeners
    searchInput.addEventListener("input", filterList);
    clearIcon.addEventListener("click", clearSearch);
    listItems.forEach(item => {
        item.querySelector("input").addEventListener("change", sortList);
    });

    // Initial sort to apply alphabetical order
    sortList();
});

</script>
