<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container .form-label {
            font-weight: bold;
        }
        .center-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        /* Border Color Styling */
        .password-field {
            border: 2px solid blue;
        }
        .password-field.valid-password {
            border: 2px solid green;
        }
        .password-field.invalid-password {
            border: 2px solid red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="../script.js"></script>
</head>
<body>
    <div id="navbar-container"></div> <!-- Navbar will be loaded here -->
    
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>Enter Password for Security Purpose</h3>
        </div>

        <!-- Password Form -->
        <div class="form-container">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password:</label>
                <input type="password" class="form-control password-field" id="newPassword" placeholder="Enter new password" oninput="validatePasswordInput()">
                <small id="passwordCriteria" class="form-text">Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character.</small>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
            </div>

            <div class="center-btn">
                <button id="submit" class="btn btn-primary" onclick="submitPassword()">Change Password</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Function to validate password strength
        function validatePassword(password) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return regex.test(password);
        }

        // Function to change border color of password input based on validation
        function validatePasswordInput() {
            const newPassword = document.getElementById('newPassword').value;
            const passwordField = document.getElementById('newPassword');
            
            if (validatePassword(newPassword)) {
                passwordField.classList.remove('invalid-password');
                passwordField.classList.add('valid-password');
            } else {
                passwordField.classList.remove('valid-password');
                passwordField.classList.add('invalid-password');
            }
        }

        function submitPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (validatePassword(newPassword)) {
                document.getElementById('passwordCriteria').classList.remove('invalid');
                document.getElementById('passwordCriteria').classList.add('valid');

                if (newPassword === confirmPassword) {
                    alert('Password changed successfully');
                    window.location.href = 'profile.html'; // Redirect to profile page
                } else {
                    alert('Passwords do not match');
                }
            } else {
                document.getElementById('passwordCriteria').classList.remove('valid');
                document.getElementById('passwordCriteria').classList.add('invalid');
                alert('Password is not strong enough');
            }
        }
    </script>
</body>
</html>
