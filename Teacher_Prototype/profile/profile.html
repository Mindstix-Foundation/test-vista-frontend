<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar-container"></div> <!-- Navbar will be loaded here -->

    <!-- Main Container -->
    <div class="container mt-5">
        <!-- Profile Header and Info -->
        <div class="profile-container">
            <!-- Header -->
            <div class="text-left mb-4">
                <h3>Profile</h3>
            </div>

            <!-- Profile Information -->
            <div class="profile-info">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <p id="name">Pooja Singh</p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <p id="username">poojasingh</p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <p id="email">poojasingh@gmail.com</p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <p id="gender">Female</p>
                </div>

                <div class="mb-3">
                    <label class="form-label">School Name:</label>
                    <p id="school">TMC School, Thane</p>
                </div>

                <div class="d-flex justify-content-between">
                    <button id="big" class="btn btn-primary" onclick="resetPassword1()">Reset Password</button>
                    <button id="big" class="btn btn-secondary" onclick="logout1()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="../script.js"></script>
</body>

</html>
