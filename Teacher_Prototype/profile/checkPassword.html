<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="../script.js"></script>

    <style>
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container .form-label {
            font-weight: bold;
        }
        .center-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        /* Border Color Styling */
        .password-field {
            border: 2px solid blue;
        }
 
    </style>
</head>
<body>
    <div id="navbar-container"></div> <!-- Navbar will be loaded here -->
    
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>Enter Password</h3>
        </div>

        <!-- Password Form -->
        <div class="form-container">
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control password-field" id="password" placeholder="Enter your password" oninput="validatePasswordInput()">
            </div>

            <div class="center-btn">
                <button id="confirm" class="btn btn-primary" onclick="checkPassword()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
      
        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === 'nishant') {
                window.location.href = 'resetPassword.html';
            } else {
                alert('Password is incorrect');
            }
        }
    </script>
</body>
</html>
